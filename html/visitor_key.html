<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="../css/import.css" rel="stylesheet">
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/jquery.range.js"></script>
    <script src="../js/timepicker.js"></script>
    <script src="../js/common.js"></script>
    <title>Document</title>
  </head>
  <body> 
    <div class="wrapper_layer_popup">
      <div id="layer_mask"></div>
      <div class="layer_box" data-layer="visitor-key-confirm">
        <div class="layer_inner">
          <div class="tit_layer pt_98 pb_66">방문자키발급</div>
          <div class="desc_layer pb_140">입력한휴대폰 번호로<br />방문자 키가SMS 발송됩니다</div>
          <div class="wrapper_layer_ctrl pb_60"><a class="layer_ctrl_gray" onclick="closeLayer()">취소</a><a class="layer_ctrl_blue" onclick="openLayer('visitor-key-done')">확인</a></div>
        </div>
      </div>
      <div class="layer_box" data-layer="visitor-key-done">
        <div class="layer_inner">
          <div class="desc_layer pt_132 pb_190">방문자 키가발급되었습니다</div>
          <div class="wrapper_layer_ctrl pb_60"><a class="layer_ctrl_blue" onclick="closeLayer()">확인       </a></div>
        </div>
      </div>
      <div class="layer_box" data-layer="visitor-key-cancel">
        <div class="layer_inner">
          <div class="desc_layer pt_132 pb_130">취소시작성하신정보가사라집니다.<br />방문자 키 발급을취소하시겠습니까?</div>
          <div class="wrapper_layer_ctrl pb_60"><a class="layer_ctrl_gray" onclick="closeLayer()">아니오</a><a class="layer_ctrl_blue" onclick="closeLayer()">네</a></div>
        </div>
      </div>
    </div>
    <div class="wrapper_caps_home">
      <div class="caps_home_header"><i class="icon_header_back"></i>
        <h2 class="tit_header">방문자 키 발급</h2><i class="icon_header_menu"></i>
      </div>
      <div class="box_full pt_124 pb_164">
        <div class="subtit_fs_45 pb_56">방문자키를발급할휴대폰번호를입력해주세요.</div>
        <div class="type_input_button">
          <input type="text" value="010-1234-5678">
          <button class="btn_hei_120 btn_dblue" type="button">주소록 불러오기</button>
        </div>
        <div class="partition_ec mt_83 mb_88"></div>
        <div class="subtit_fs_45 pb_56">기간 설정</div>
        <div class="type_input_date"> 
          <div class="subtit_fs_46">시작</div>
          <input class="input_date" type="text" value="2022-07-01" readonly id="startDate">
          <input class="input_time" type="text" readonly id="startTime">
        </div>
        <div class="type_input_date"> 
          <div class="subtit_fs_46">종료</div>
          <input class="input_date" type="text" value="2022-07-01" readonly id="endDate">
          <input class="input_time" type="text" readonly id="endTime">
        </div>
        <div class="partition_ec mt_75 mb_92"></div>
        <div class="subtit_fs_45 pb_56">비밀번호설정</div>
        <div class="type_input_button">
          <input class="input_random" type="text" value="123456">
          <button class="btn_hei_120 btn_dblue" type="button">랜덤생성</button>
        </div>
        <div class="notice_gray before_dot pt_50">일회용비밀번호로사용할6자리숫자를입력해주세요.</div>
      </div>
      <div class="wrapper_bottom_btns">
        <button class="btn_wid_380 btn_lgray" type="button" onclick="openLayer('visitor-key-cancel')">취소</button>
        <button class="btn_wid_380 btn_lblue" type="button" onclick="openLayer('visitor-key-confirm')">저장</button>
      </div>
    </div>
  </body>
</html>
<script>
  //- S : date picker
  $("#startDate, #endDate").datepicker({
      dateFormat: 'yy-mm-dd',
      autoclose: true,
      todayHighlight: true
  });
  $('#startTime, #endTime').timepicker({
      defaultTime: '11',
      timeFormat: 'HH:mm',
      interval: 30,
      startTime: '00:00',
      dynamic: false,
      dropdown: true,
      scrollbar: true
  });
  //- E : date picker
</script>
