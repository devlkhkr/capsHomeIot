<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="../css/import.css" rel="stylesheet">
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/jquery.range.js"></script>
    <script src="../js/timepicker.js"></script>
    <script src="../js/common.js"></script>
    <title>Document</title>
  </head>
  <body> 
    <div class="wrapper_caps_home"> 
      <div class="caps_home_header"><i class="icon_header_back"></i>
        <h2 class="tit_header">도어락</h2><a class="btn_header_edit">편집</a>
      </div>
      <div class="default_pb">
        <div class="box_radius pt_80 pb_50">
          <div class="wrapper_align_lr">
            <div class="tal">
              <div class="subtit_fs_50">닫힘</div>
            </div>
            <div class="tar">
              <input class="check_type_01" type="checkbox">
            </div>
          </div>
          <div class="wrapper_align_lr pt_166">
            <div class="tal">
              <div class="subtit_fs_45">배터리 상태</div>
            </div>
            <div class="tar">
              <div class="txt_battery_state low">15%</div>
            </div>
          </div>
          <div class="notice_gray pt_50">도어락 배터리가 매우 부족합니다. 배터리를 교체해주세요</div>
        </div>
        <div class="box_radius pt_100 pb_100 bg_arr_r">
          <div class="subtit_fs_45">방문자 키 발급</div>
        </div>
        <div class="box_radius pt_80 pb_64">
          <div class="wrapper_align_lr">
            <div class="tal">
              <div class="subtit_fs_45">내부 강제 잠금</div>
            </div>
            <div class="tar">
              <input class="check_type_01" type="checkbox">
            </div>
          </div>
          <div class="notice_gray pt_36">외부에서 비밀번호를 해제해도 도어락이<br />열리지 않습니다.</div>
        </div>
        <div class="box_radius pt_94 pb_64">
          <div class="subtit_fs_45">도어락 사용 내역</div>
          <ul class="wrapper_used_history pt_20">
            <li>
              <div class="tal"> <span class="history_date">2020.09.09</span><span class="history_time">12:22:10</span></div>
              <div class="tar"><span class="history_name">박캡스</span><span class="history_state opened">열림</span></div>
            </li>
            <li>
              <div class="tal"> <span class="history_date">2020.09.09</span><span class="history_time">12:22:10</span></div>
              <div class="tar"><span class="history_name">박캡스</span><span class="history_state closed">닫힘</span></div>
            </li>
            <li>
              <div class="tal"> <span class="history_date">2020.09.09</span><span class="history_time">12:22:10</span></div>
              <div class="tar"><span class="history_name">박캡스</span><span class="history_state opened">열림</span></div>
            </li>
          </ul>
        </div>
        <div class="btn_more mt_38" onclick="alert('더보기')"><span>더보기</span><i class="icon_more"></i></div>
      </div>
    </div>
  </body>
</html>
